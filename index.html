<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Arithmetic</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <p>Arithmetic in Pure CSS</p>

    <div id="operators">
      <label>
        <input type="radio" name="operator" id="plus">
        <span>+</span>
      </label>
      <label>
        <input type="radio" name="operator" id="minus">
        <span>−</span>
      </label>
      <label>
        <input type="radio" name="operator" id="times">
        <span>×</span>
      </label>
      <label>
        <input
          type="radio"
          name="operator"
          id="divided-by"
          checked
        >
        <span>÷</span>
      </label>
    </div>

    <div id="a">
      <label class="a0">
        <span class="m">–</span>
        <input type="radio" name="a" id="a0">
        <span class="p">0</span>
      </label>
      <label class="a1">
        <span class="m">–</span>
        <input type="radio" name="a" id="a1" checked>
        <span class="p">+</span>
      </label>
         <label class="a2">
        <span class="m">–</span>
        <input type="radio" name="a" id="a2">
        <span class="p">+</span>
      </label>
      <label class="a3">
        <span class="m">–</span>
        <input type="radio" name="a" id="a3">
        <span class="p">+</span>
      </label>
      <label class="a4">
        <span class="m">–</span>
        <input type="radio" name="a" id="a4">
        <span class="p">+</span>
      </label>
      <label class="a5">
        <span class="m">–</span>
        <input type="radio" name="a" id="a5">
        <span class="p">+</span>
      </label>
      <label class="a6">
        <span class="m">–</span>
        <input type="radio" name="a" id="a6">
        <span class="p">+</span>
      </label>
      <label class="a7">
        <span class="m">–</span>
        <input type="radio" name="a" id="a7">
        <span class="p">+</span>
      </label>
      <label class="a8">
        <span class="m">–</span>
        <input type="radio" name="a" id="a8">
        <span class="p">+</span>
      </label>
      <label class="a9">
        <span class="m">9</span>
        <input type="radio" name="a" id="a9">
        <span class="p">+</span>
      </label>
      <span class="display"></span>
    </div>

    <span class="operator"></span>

    <div id="b">
      <label class="b0">
        <span class="m">–</span>
        <input type="radio" name="b" id="b0">
        <span class="p">0</span>
      </label>
      <label class="b1">
        <span class="m">–</span>
        <input type="radio" name="b" id="b1">
        <span class="p">+</span>
      </label>
         <label class="b2">
        <span class="m">–</span>
        <input type="radio" name="b" id="b2">
        <span class="p">+</span>
      </label>
      <label class="b3">
        <span class="m">–</span>
        <input type="radio" name="b" id="b3">
        <span class="p">+</span>
      </label>
      <label class="b4">
        <span class="m">–</span>
        <input type="radio" name="b" id="b4">
        <span class="p">+</span>
      </label>
      <label class="b5">
        <span class="m">–</span>
        <input type="radio" name="b" id="b5">
        <span class="p">+</span>
      </label>
      <label class="b6">
        <span class="m">–</span>
        <input type="radio" name="b" id="b6">
        <span class="p">+</span>
      </label>
      <label class="b7">
        <span class="m">–</span>
        <input type="radio" name="b" id="b7" checked>
        <span class="p">+</span>
      </label>
      <label class="b8">
        <span class="m">–</span>
        <input type="radio" name="b" id="b8">
        <span class="p">+</span>
      </label>
      <label class="b9">
        <span class="m">9</span>
        <input type="radio" name="b" id="b9">
        <span class="p">+</span>
      </label>
      <span class="display"></span>
    </div>

    <span class="equals">=</span>
    <span class="spacer"></span>
    <span class="result"></span>

    <a
      class="github"
      href="https://github.com/MERNCraft/calc"
      target="github"
    >
      <img src="github.svg" alt="github">
    </a>
  </main>
</body>
</html>
